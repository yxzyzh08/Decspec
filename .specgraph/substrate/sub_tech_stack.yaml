# Substrate Definition: Technology Stack
# Source: PRD.md#des_tech_strategy

id: sub_tech_stack
type: substrate
name: "Technology Stack"
description: "Standardized technology choices and constraints for DevSpec."
source_anchor: "PRD.md#des_tech_strategy"

environment:
  manager: "uv"
  python_version: ">=3.10"
  command_runner: "uv run"

core_libraries:
  cli: 
    name: "typer"
    reason: "Modern, type-safe CLI builder."
  ui: 
    name: "rich"
    reason: "Beautiful terminal output for trees and tables."
  data_validation: 
    name: "pydantic"
    reason: "Robust data modeling."
  database: 
    name: "sqlmodel"
    reason: "SQLAlchemy + Pydantic synergy."
  parser: 
    name: "pyyaml"
    reason: "Human-readable spec format."
  code_analysis:
    name: "tree-sitter"
    reason: "Fast, robust parsing for code scanning."
