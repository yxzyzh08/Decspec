      desc: "SQLModel 数据模型定义"
    - path: "devspec/engine/sync.py"
      desc: "YAML → SQLite 同步引擎"
    - path: "devspec/engine/tree_view.py"
      desc: "全景视图生成器 (devspec tree)"
